<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Books</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                  url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAx8kJSBsRXAvOa5KznD6H9GYDNxk7l31BjlazOva-cvsupv6iWz2k3Cy8DAw8PVZGm4I&usqp=CAU')
                  no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .card {
      margin: 50px auto;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      animation: fadeIn 1.2s ease-in-out;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      transition: transform 0.3s ease;
    }
    h2:hover {
      transform: scale(1.05);
    }
    .btn {
      border-radius: 25px;
      margin: 3px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(255,255,255,0.4);
    }
    table {
      background-color: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
    }
    th {
      background-color: #343a40;
      color: white;
    }
    td, th {
      text-align: center;
      vertical-align: middle;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="text-white text-center" title="View all books available in the library">üìñ All Books</h2>
      <a href="/" class="btn btn-light mb-3" title="Back to homepage">üè† Home</a>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
            <tr>
              <td>{{ book[0] }}</td>
              <td>{{ book[1] }}</td>
              <td>{{ book[2] }}</td>
              <td>{{ book[3] }}</td>
              <td>{{ book[4] }}</td>
              <td>
                <a href="/edit/{{ book[0] }}" class="btn btn-primary btn-sm" title="Edit this book">Edit</a>
                <a href="/delete/{{ book[0] }}" class="btn btn-danger btn-sm" title="Delete this book" onclick="return confirm('Are you sure?')">Delete</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <footer>
    &copy; 2025 Library Management System | Made with ‚ù§Ô∏è by Manish Saini
  </footer>
</body>
</html>
