<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(16, 14, 14, 0.6)),
        url('https://images.unsplash.com/photo-1529156069898-49953e39b3ac?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    .card {
      animation: slideFadeIn 0.8s ease-in-out;
      background-color: rgba(67, 150, 171, 0.91);
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
    }
    @keyframes slideFadeIn {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .form-control:focus {
      box-shadow: 0 0 10px rgba(15, 117, 226, 0.6);
      transition: 0.3s;
    }
    button.btn-primary {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button.btn-primary:hover {
      background-color:rgb(134, 231, 22);
      transform: scale(1.05);
    }
    h2 {
      color: #343a40;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="card p-4 shadow-lg">
    <h2 class="mb-4 text-center">ðŸ“˜ Add New Book</h2>
    <form action="/add" method="post">
      <div class="form-group">
        <label for="id">Book ID</label>
        <input type="text" class="form-control" name="id" required>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" required>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" name="author" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" name="quantity" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Add Book</button>
        <a href="/" class="btn btn-secondary ml-2">Home</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
